exec-once = dbus-update-activation-environment --systemd --all && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$browser=firefox
$editor=code --disable-gpu
$fileManager=$term --class "terminalFileManager" -e yazi
$mainMod=SUPER
$term=kitty
animations {
  bezier=linear, 0, 0, 1, 1
  bezier=md3_standard, 0.2, 0, 0, 1
  bezier=md3_decel, 0.05, 0.7, 0.1, 1
  bezier=md3_accel, 0.3, 0, 0.8, 0.15
  bezier=overshot, 0.05, 0.9, 0.1, 1.1
  bezier=crazyshot, 0.1, 1.5, 0.76, 0.92
  bezier=hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier=fluent_decel, 0.1, 1, 0, 1
  bezier=easeInOutCirc, 0.85, 0, 0.15, 1
  bezier=easeOutCirc, 0, 0.55, 0.45, 1
  bezier=easeOutExpo, 0.16, 1, 0.3, 1
  animation=windows, 1, 3, md3_decel, popin 60%
  animation=border, 1, 10, default
  animation=fade, 1, 2.5, md3_decel
  animation=workspaces, 1, 3.5, easeOutExpo, slide
  animation=specialWorkspace, 1, 3, md3_decel, slidevert
  enabled=true
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=2
    size=6
    special=true
    xray=false
  }

  shadow {
    enabled=false
  }
  dim_special=0.300000
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

ecosystem {
  no_donation_nag=true
  no_update_news=true
}

general {
  border_size=2
  col.active_border=rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
  col.inactive_border=rgba(b4befecc) rgba(6c7086cc) 45deg
  gaps_in=4
  gaps_out=9
  layout=dwindle
  resize_on_border=true
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
}

group {
  col.border_active=rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
  col.border_inactive=rgba(b4befecc) rgba(6c7086cc) 45deg
  col.border_locked_active=rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
  col.border_locked_inactive=rgba(b4befecc) rgba(6c7086cc) 45deg
}

input {
  tablet {
    output=current
  }

  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  force_no_accel=true
  kb_layout=gb,ru
  kb_variant=extd,
  repeat_delay=300
  repeat_rate=30
  sensitivity=0
}

master {
  mfact=0.500000
  new_on_top=true
  new_status=master
}

misc {
  disable_hyprland_logo=true
  enable_swallow=true
  mouse_move_focuses_monitor=true
  swallow_regex=^(Alacritty|kitty)$
  vfr=true
  vrr=1
}

render {
  direct_scanout=2
}

xwayland {
  force_zero_scaling=false
}
