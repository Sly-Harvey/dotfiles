
set  -g default-terminal "screen"
set  -g base-index        0
setw -g pane-base-index   0
set  -g status-keys       vi
set  -g mode-keys         vi
set  -g mouse             off
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500
set  -g history-limit     100000

run-shell ~/.config/tmux/plugins/catppuccin-tmux/catppuccin.tmux
run-shell ~/.config/tmux/plugins/tmux-sensible/sensible.tmux
run-shell ~/.config/tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Options
set -g @catppuccin_flavour 'mocha'
set -g mouse on
set -g allow-rename off
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set-window-option -g pane-base-index 1
set -ga terminal-overrides ",*:Tc"

# Tmux sessionizer
bind-key -r f run-shell "tmux neww tmux-sessionizer"

# Tmux binds
bind r command-prompt "rename-window %%"
bind R source-file ~/.config/tmux/tmux.conf
bind w list-windows
bind * setw synchronize-panes
bind P set pane-border-status
bind -n C-M-c kill-pane
bind x swap-pane -D
bind z resize-pane -Z

# Select panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Resize panes
# bind -n M-h resize-pane -L 2
# bind -n M-l resize-pane -R 2
# bind -n M-k resize-pane -U 2
# bind -n M-j resize-pane -D 2
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Select windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n C-M-h  previous-window
bind -n C-M-l next-window

# vi mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
