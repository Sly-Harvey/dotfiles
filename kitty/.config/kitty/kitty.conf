# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font
font_size 12.000000

include /nix/store/n68zj4j6z730yvpyzwbprkw4x434sypb-kitty-themes-0-unstable-2024-08-14/share/kitty-themes/themes/Catppuccin-Mocha.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

active_tab_background #cba6f7
active_tab_font_style normal
active_tab_foreground #1e1e2e
confirm_os_window_close 0
copy_on_select yes
enable_audio_bell no
inactive_tab_background #313244
inactive_tab_font_style normal
inactive_tab_foreground #bac2de
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
mouse_hide_wait 60
scrollback_lines 10000
strip_trailing_spaces smart
tab_bar_style powerline
tab_powerline_style round
tab_title_template {index}
update_check_interval 0


map alt+0 goto_tab 10
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+w copy_and_clear_or_interrupt
map ctrl+alt+n launch --cwd=current
map ctrl+shift+left no_op
map ctrl+shift+right no_op
map ctrl+t launch --cwd=current --type=overlay tmux-sessionizer
map ctrl+y paste_from_clipboard


